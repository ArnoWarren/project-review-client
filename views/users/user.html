<ng-include src="'views/notifications/growl.html'"></ng-include>

<div class="container margin-top-20 " ng-init="vm.init()" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            User {{vm.user.firstName}} {{vm.user.surname}}
            <div class="text-right col-xs-12" style="margin-top: -20px;">
            <label class="hidden-xs hidden-sm pull-right" ng-if="vm.user.lastUpdated">Updated {{vm.user.lastUpdated | date:"dd-MM-yyyy"}}</label>
            </div>
        </div>
        <form novalidate name="panelForm">

        <ng-include src="'views/users/userForm.html'"></ng-include>

        </form>
        <div class="panel-footer form-panel-footer">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind-html="alert.msg"></span></uib-alert>
            <div class="uib-button-bar">
                <a class="btn btn-sm btn-danger"
                        mwl-confirm
                        title="Please confirm you want to delete this user"
                        message="Are you sure you want to delete {{vm.user.firstName}} {{vm.user.surname}} ?"
                        cancel-text="Cancel"
                        animation="true"
                        placement="top"
                        on-confirm="vm.delete()"
                        confirm-button-type="danger"
                        cancel-button-type="default"><i class="glyphicon glyphicon-trash"></i> Delete</a>
                <button class="btn btn-sm btn-primary" ng-click="vm.back()"><i class="glyphicon glyphicon-remove"></i> Back</button>
                <button class="btn btn-sm btn-success" ng-click="vm.save()"><i class="fa fa-save"></i> Save</button>

            </div>
        </div>
    </div>
</div>
